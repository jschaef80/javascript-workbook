<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="tictactoe.js"></script>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <title>Document</title>
</head>
<body onload="getPrompt()">
    <div id="player-prompt"></div>
    <table border="1">
        <tr>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="1"></td>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="2"></td>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="3"></td>
        </tr>
        <tr>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="4"></td>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="5"></td>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="6"></td>
        </tr>
        <tr>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="7"></td>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="8"></td>
            <td class="Square" onclick="boardMarker(this.id); idTranslator(this.id);" id="9"></td>
        </tr>
    </table>
    <div id="winbox"></div>
    <button onclick="resetGame()" id="resetbutton">Reset Game</button>
</body>
</html>
